<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Book Recommender System</title>

<!--    Bootstap link-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body style="background-color: lightgray">
    <nav class="navbar" style="background-color: darkcyan">
        <a class="navbar-brand" style="color: aliceblue">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li> <a class="navbar-link" style="color: aliceblue" href="/">Home</a> </li>

        </ul>
    </nav>

    <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="" style="font-size: 3rem"> Recommend Books</h1>
                    <form action="/", method="post">
                        <input name="user_input" type="text" class="form-control"> <br>
                        <input type="submit" value="Recommend" class="btn btn-lg btn-warning">
                    </form>
                </div>

                {% if data %}
<!--                    {% for i in data %}-->
                        <div class="col-md-3 col-sm-6" style="margin-top: 20px">
                            <div class="card" style="background-color: lightgray; border: none">
                                <div class="card-body ">
                                    <img class="card-img-top" src= "{{ i[2] }}" ></img>
                                    <h5>{{ i[0] }}</h5>
                                    <p>Author: {{ i[1] }}</p>
                                </div>
                            </div>
                        </div>
<!--                    {% endfor %}-->
                {% endif %}

            </div>
        </div>


        <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="" style="font-size: 3rem"> Top 25 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6" style="margin-top: 20px">
                    <div class="card" style="background-color: lightgray; border: none">
                        <div class="card-body ">
                            <img class="card-img-top" src="{{ image[i] }}"></img>
                            <h3>{{ book_name[i] }}</h3>
                            <p>Author: {{ author[i] }}</p>
                            <p> Votes: {{ votes[i] }}</p>
                            <p> Ratings: {{ ratings[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer id="contact" style="padding:40px 0; background-color: darkgray; color:#4b4c4d; text-align: center" >
            <p class="copyright">Arunima Singh Â© 2022</p>
        </footer>
</body>
</html>
